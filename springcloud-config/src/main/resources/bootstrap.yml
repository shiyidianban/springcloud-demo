server:
  port: 8080 #端口
spring:
  application:
    name: springcloud-config-server #应用名
  profiles:
    active: native #环境
  #配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configs/  #此处表明使用本地目录/configs下的配置文件作为配置仓库

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/