server:
  port: 7900 #服务端口
spring:
  profiles:
    active: dev #当前生效环境
  application:
    name: springcloud-client #指定应用的唯一标识/服务名

  zipkin:
    # zipkkin dashboard的地址：通过真实IP地址访问
    baseUrl: http://springcloud-zipkin/

  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name},datasource,redis  #指定当前工程于config server中的应用名，此处直接引用spring.application.name属性
      profile: ${spring.profiles.active}  #指定当前工程于config server中的生效环境，此处直接引用spring.profiles.active属性
      uri: http://localhost:8080  #指定配置中心的ip和端口

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true #优先使用IP地址注册
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/ #eureka的注册地址

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

  hystrix:
    enabled: true

logging:
  level:
    com:
      springcloud:
        demo:
          client:
            mapper: debug
