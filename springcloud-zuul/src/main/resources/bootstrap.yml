server:
  port: 9999

spring:
  application:
    #代表项目里文件名称的前缀：bank-account
    name: springcloud-zuul

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true #优先使用IP地址注册
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

zuul:
  routes:
    springcloud-client:
      path: /client/**
      serviceId: springcloud-client
    springcloud-order:
      path: /order/**
      serviceId: springcloud-order
    baidu:
      url: https://www.baidu.com
    simple:
      path: /simple/**
      url: http://www.163.com

  host:
    max-total-connections: 200
    max-per-route-connections: 20

  ratelimit:
    key-prefix:  your-prefix #对应用来标识请求的key的前缀
    enabled: true
    repository: in_memory
    behind-proxy: true #代理之后
    policies:
      default-policy:  #可选 - 针对所有的路由配置的策略，除非特别配置了policies
        limit: 10 #可选 - 每个刷新时间窗口对应的请求数量限制
        quota: 1000 #可选-  每个刷新时间窗口对应的请求时间限制（秒）
        refresh-interval: 60 # 刷新时间窗口的时间，默认值 (秒)
        type: origin #可选 限流方式

  whitelist:    # zuul白名单配置
    springcloud-order: localhost,0:0:0:0:0:0:0:1,127.0.0.1,2.0.1.23
    springcloud-client: localhost,0:0:0:0:0:0:0:1,127.0.0.1,2.0.1.23